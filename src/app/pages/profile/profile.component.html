<div class="container">
    <h1>Student Profile</h1>
  
    <!-- Profile Picture Section -->
    <div class="profile-pic">
      <label for="profileUpload">
        <img
          [src]="profileImage || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcCuCOisgxyOypyBi-hRYYV2Onv7KVI6QTVA&s'"
          alt="Profile Picture"
          id="profileImage"
        />
      </label>
      <input
        type="file"
        id="profileUpload"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>
  
    <!-- Form Section -->
    <form>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" />
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div>
  
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" />
      </div>
  
      <div class="form-group">
        <label for="passingYear">Passing Year:</label>
        <input type="number" id="passingYear" name="passingYear" min="1900" />
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </div>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
  
      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality">
          <option value="indian">Indian</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" />
      </div>
  
      <div class="form-group">
        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" min="0" max="100" />
      </div>
  
      <div class="form-group">
        <label for="remark">Remark:</label>
        <textarea id="remark" name="remark"></textarea>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer class="unique-footer">
    <div class="footer-container">
        <!-- About Section -->
        <div class="footer-section about">
            <h2 class="footer-logo">E-Learning</h2>
            <p>Your gateway to limitless knowledge. Explore, learn, and grow with the best online courses designed for your success.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <!-- Quick Links Section -->
        <div class="footer-section links">
            <h3>Explore</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Registration</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Admin</a></li>
            </ul>
        </div>

        <!-- Contact Section -->
        <div class="footer-section contact-form">
            <h3>Get in Touch</h3>
            <form action="#" method="post">
                <input type="email" placeholder="Enter your email" required>
                <textarea placeholder="Your Message" rows="3"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
        <p>&copy; 2024 E-Learning. All rights reserved.</p>
    </div>
</footer>
